name: awakeia
description: "Tracker for your sleep and wake-up habits"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization packages
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^16.0.0

  # UI
  cupertino_icons: ^1.0.8

  # Serialization and models
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # HTTP and API
  dio: ^5.8.0+1
  retrofit: ^4.6.0
  pretty_dio_logger: ^1.4.0

  # Storage
  flutter_secure_storage: ^9.2.4
  drift: ^2.28.0
  sqlcipher_flutter_libs: ^0.6.7

  # Functional programming
  fpdart: ^1.1.1

  # Logging
  talker: ^4.9.2
  talker_flutter: ^4.9.2

  # Dartz for functional programming
  dartz: ^0.10.1

  equatable: ^2.0.5

  path: any
  path_provider: any
  sqlite3: any

  uuid: ^4.5.1
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.5.4
  freezed: ^3.1.0
  json_serializable: ^6.9.5
  retrofit_generator: ^9.7.0
  drift_dev: ^2.28.0

flutter:
  uses-material-design: true

  # Enable generation of localization files
  generate: true

  # Assets - append images and other assets here later
  assets:
    - assets/images/

  # Fonts - append custom fonts here later
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont.ttf

flutter_native_splash:
  color: "#1A1A2E"  # Your main background color
  image: assets/images/awakeia_logo.png
  android: true
  ios: true
  android_12:
    image: assets/images/awakeia_logo.png
    color: "#1A1A2E"
  fullscreen: true